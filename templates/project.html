<!DOCTYPE html>
<html>
  <head>
    <title>My HTML Form</title>
    <style>
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 0.5rem;
        font-size: 1.2rem;
        border-radius: 7px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      input[type="submit"]:hover {
        background-color: #333;
      }
     a {
        background-color: #4CAF50;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 7px;
        text-decoration: none;
        font-size: 1.2rem;
        margin: 1rem;
     }

     a:hover {
            background-color: #333;
       }
    .logout-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #f44336;
        color: white;
        padding: 10px 20px;
        border-radius: 7px;
        text-decoration: none;
        font-size: 1rem;
    }

    .logout-button:hover {
        background-color: #d32f2f;
    }
    </style>>

  </head>
  <body>
    <form method="post" action="{% url 'project' %}" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
      {% csrf_token %}
      <label for="title" style="font-size: 1.7rem; margin-bottom: 0.5rem;">Please Enter Wikipedia Article Title:</label>
      <input type="text" name="wikiTitle" required style="padding: 0.5rem; font-size: 1rem; border-radius: 7px; border: 1px solid #ccc;"><br><br>
      <label for="target_language" style="font-size: 1.7rem; margin-bottom: 0.5rem;">Select a Target Language:</label>
      <select name="targetLang" required style="padding: 0.5rem; font-size: 1rem; border-radius: 7px; border: 1px solid #ccc;">
        <option value="">Select a language</option>
        <option value="Bengali">Bengali(bn)</option>
        <option value="Gujarati">Gujarati(gu)</option>
        <option value="Hindi">Hindi(hi)</option>
        <option value="Kannada">Kannada(kn)</option>
        <option value="Malayalam">Malayalam(ml)</option>
        <option value="Marathi">Marathi(mr)</option>
        <option value="Nepali">Nepali(ne)</option>
        <option value="Oriya">Oriya(or)</option>
        <option value="Punjabi">Punjabi(pa)</option>
        <option value="Sinhala">Sinhala(si)</option>
        <option value="Tamil">Tamil(ta)</option>
        <option value="Telugu">Telugu(te)</option>
        <option value="Urdu">Urdu(ur)</option>
      </select><br><br>
      <input type="submit" value="Submit">
      <a href="{% url 'logout' %}" class="logout-button">Logout</a>
      <a href="{% url '' %}">List of Active Projects</a>
    </form>
  </body>
</html>
